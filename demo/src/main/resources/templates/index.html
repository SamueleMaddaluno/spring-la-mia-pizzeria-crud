<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">
        <!-- lista pizze vuota -->
        <div th:if="${pizze.isEmpty()}">
            <div class="alert alert-warning text-center">
                <p>Attualmente non ci sono pizze disponibili</p>
            </div>
        </div>
        <!-- lista pizze non vuota -->
         <div class="row" th:unless="${pizze.isEmpty()}">
            <div class="card col-md-4 mb-4" style="width: 18rem;" th:each="pizza : ${pizze}">
            <img th:src="${pizza.fotoUrl}" class="card-img-top" alt="foto pizza">
            <div class="card-body">
                <h5 class="card-title" th:text="${pizza.nome}"></h5>
                <p class="card-text" th:text="${pizza.descrizione}"></p>
            </div>
            <div class="card-footer">
                <span class="fw-bold text-success" th:text="${pizza.prezzo} + ' â‚¬'"></span>
            </div>
        </div>
         </div>
        
    </div>





   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
