<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offerte</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
 
<body>
   <div th:replace="~{fragments/navbar :: navbar ('Pizza')}"></div>
     <div class="container">
        <h1 class="text-center" th:text="|offerte ${offertaSpeciale.pizza.nome}|"></h1>
        <hr>
        <form id="offerta-form" th:object="${offertaSpeciale}"
             th:action="${editMode} ? @{/offerte/edit/{id}(id=${offertaSpeciale.id})} : @{/offerte/create}" 
             method="post">
            <input type="hidden" th:field="*{pizza}" id="pizza">
             <div class="w-50">

                <div class="col-12">
                    <label for="data-inizio" class="form-label">data inizio offerta</label>
                        <input type="date" class="form-control" id="data-inizio" th:field="*{dataInizio}" th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('dataInizio')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('dataInizio')}" th:text="${err}"></li>
                            </ul>
                        </div>    
                </div>
                <div class="col-12">
                    <label for="data-fine" class="form-label">data fine offerta</label>
                        <input type="date" class="form-control" id="data-fine" th:field="*{dataFine}" th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('dataFine')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('dataFine')}" th:text="${err}"></li>
                            </ul>
                        </div>    
                </div>
                <div class="col-12">
                    <label for="titolo" class="form-label">titolo dell'offerta</label>
                        <input type="text" class="form-control" id="titolo" th:field="*{titolo}" th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('titolo')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('titolo')}" th:text="${err}"></li>
                            </ul>
                        </div>    
                </div>

                <!-- salvataggio e cancellazione -->

                <div class="mt-3">
                    <button class="btn btn-primary" type="submit">salva</button>
                </div>
             </div>
        </form>
        <form class="mt-3" th:action="@{/offerte/delete/{id}(id=${offertaSpeciale.id})}" method="post">
            <button class="btn btn-danger" type="submit" id="submitButton">
                <i class="fas fa-trash-alt">elimina offerta</i>
            </button>
        </form>

     </div>
    
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
