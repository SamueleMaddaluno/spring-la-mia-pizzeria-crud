<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav class="navbar bg-danger navbar-expand-lg  " th:fragment="navbar(current)">
        <div class="container-fluid p-0">
            <a th:href="@{/pizza}">Pizzeria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                   <li class="nav-item">
                      <a class="nav-link" aria-current="page" th:href="@{/pizza}"
                         th:classAppend="${current == 'Pizza'} ? 'active' : 'not-active'">Pizze</a>
                    </li>
                     <li class="nav-item">
                       <a class="nav-link" aria-current="page" th:href="@{/ingredienti}"
                                th:classAppend="${current == 'Ingredienti'} ? 'active' : 'not-active'">Ingredienti</a>
                    </li>
                </ul>
        </div>
    </nav>
</body>
</html>
