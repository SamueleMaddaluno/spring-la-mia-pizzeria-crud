<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title  th:unless="empty" th:text="${pizza.nome}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container" th:object="${pizza}" th:unless="${empty}">
        <h1 th:text="*{nome}"></h1>
        <hr/>
        <img class="m-auto w-25" th:src="@{${pizza.fotoUrl}}" alt="foto pizza">
        <div class="row">
            <div class="col-6 mt-4">
                <dl>
                    <dt class="fs-4">ingredienti pizza</dt>
                    <dd class="fs-5" th:text="*{descrizione}"></dd>
                    <dt class="fs-4">il prezzo della pizza è di</dt>
                    <dd class="fs-5" th:text="|*{prezzo} €|"></dd>
                </dl>
            </div>
        </div>

    </div>
    <div th:if="${empty}">
        <h1>Prodotto non disponibile</h1>
    </div>
</body>
</html>
