<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
 
<body>
   <div th:replace="~{fragments/navbar :: navbar}"></div>
   <div class="container">
     <h1 class="text-center mb-5 mt-4">CREA LA TUA PIZZA PERSONALIZZATA</h1>

    <form id="pizza-form" th:object="${pizza}" th:action="@{/pizza/create}" method="post">
        <div class="row">
            <!-- dati pizza -->
            <div class="col-8">
                <div class="row">
                    <div class="col-6 mb-3">
                        <label for="nome" class="form-label">nome pizza</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nome}" th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('nome')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="prezzo" class="form-label">prezzo della pizza</label>
                        <input type="number" class="form-control" id="prezzo" th:field="*{prezzo}" th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('prezzo')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('prezzo')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="descrizione" class="form-label">descrivi la pizza</label>
                        <textarea  th:field="*{descrizione}" class="form-control" id="descrizione" rows="3" th:errorClass="is-invalid"></textarea>
                        <div th:if="${#fields.hasErrors('descrizione')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-primary" type="submit">crea</button>
                        <a th:href="@{/pizza}" class="btn btn-danger">indietro</a>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </form>
    

    </div>
   </div>




















   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
